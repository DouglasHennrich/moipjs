<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MoIP Javascript Validations</title>
<link rel="stylesheet" href="qunit.css">
<script src="qunit.js"></script>
<script src="../lib/moip.js"></script>
<script>
test("MoIP Credit Card Validations", function() {
	var valid = moip.creditCard.isValid("4111111111111111");
	equal(valid, true);
	var valid = moip.creditCard.isValid("4111 1111 1111 1111");
	equal(valid, true);
	var valid = moip.creditCard.isValid("4111.1111.1111.1111");
	equal(valid, true);
	var valid = moip.creditCard.isValid("4111-1111-1111-1111");
	equal(valid, true);
	var cscValid = moip.creditCard.isSecurityCodeValid("12345");
	equal(cscValid, true);
	var type = moip.creditCard.cardType("5105105105105100");
	equal(type["brand"], "MASTER CARD");
	var isExpiryDateValid = moip.creditCard.isExpiryValid("10", "2013");
	equal(isExpiryDateValid, true);
});
</script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
